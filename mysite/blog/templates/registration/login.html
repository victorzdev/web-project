{% extends "blog/base.html" %}

{% block content %}
<div class="jumbotron">
    <h2>Please Login:</h2>
    <h3>(Must be Superuser)</h3>

    {% if form.errors %}
        <p>Username and password did not match!</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>

{% endblock %}
