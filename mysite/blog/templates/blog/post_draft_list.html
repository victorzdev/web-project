{% extends "blog/base.html" %}
{% block content %}
    {% for post in drafts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p class='date'>created:{{ post.create_date|date:'d-m-Y'}}</p>
            <p>{{post.text|striptags|truncatechars:20}}</p>
        </div>
    {% endfor %}
{% endblock %}
